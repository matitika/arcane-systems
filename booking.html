<!-- booking.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Now - Arcane Systems</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <link rel="stylesheet" href="booking.css">
    </head>
    <body>
        <div class="container text-center mt-5">
            <h2 class="fw-bold">Book a PC Building Appointment</h2>
            <p>Customize your experience and schedule an appointment at your preferred time.</p>
    
            <div class="card p-4 mx-auto shadow-lg" style="max-width: 600px; border-radius: 15px;">
                <h4 class="mb-3">Select a Date & Time</h4>
                <input type="text" class="form-control mb-3" id="appointment-date" placeholder="Choose a date">
    
                <!-- Customer Information Form -->
                <div class="customer-info mt-4">
                    <h4 class="mb-3">Customer Information</h4>
                    <form id="customerForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                        </div>
                        <div class="mb-3">
                            <label for="preferences" class="form-label">Preferences</label>
                            <textarea class="form-control" id="preferences" rows="4" placeholder="Enter any specific preferences here..."></textarea>
                        </div>
                    </form>
                </div>
    
                <button class="btn btn-primary w-100 mt-3" onclick="confirmBooking()">Book Now</button>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="script.js"></script> <!-- External JavaScript file -->
    </body>
    
</html>
